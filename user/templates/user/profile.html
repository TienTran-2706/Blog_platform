{% extends "base.html" %}

{% block content %}
    <h2>User Profile</h2>
    <p>Username: {{ user.username }}</p>
    <p>Email: {{ user.email }}</p>
    <p>Bio: {{ user.bio }}</p>
    {% if user.profile_picture %}
        <img src="{{ user.profile_picture.url }}" alt="Profile Picture">
    {% endif %}
    <a href="{% url 'update' %}">Edit Profile</a>
{% endblock %}
